<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Cadstro de devs</title>
</head>
<body>
    <div class="campo">
        <h1 id="titulo"> Cadastro de Devs </h1>
        <p id="subtitulo"> Complete suas informações </p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>  Nome: </strong></label>
                <input type="text" name="nome" id="nome" required> 
            </div>
            
            <div class="campo"> 
                <label for="sobrenome"> <strong>  Sobrenome: </strong></label>
                <input type="text" name="Sobrenome" id="sobrenome" required> 
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"> <strong>  E-mail: </strong> </label>
            <input type="email" nome="email" id="email" required>
        </div>

        <div class="campo">
            <label> De qual lado aplicação você desenvolve </label>
            <label>
                <input type="radio" name="devweb" value="front-end"> front-end 
            </label>

            <label>
                <input type="radio" name="devweb" value="back-end"> back-end 
            </label>

            <label>
                <input type="radio" name="devweb" value="fullStack"> fullStack 
            </label>
        </div>

        <div class="campo">
            <label> Senioridade </label>
            <select id="senioridade">
                <option selected disabled value=""> Selecione </option>
                <option> Junior </option>
                <option> Pleno </option>
                <option> Senior </option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label> Selecione as tecnologias que você utiliza</label> <br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia4" value="Python">
                <label for="tecnologia4">Python</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia5" value="Java">
                <label for="tecnologia5">Java </label>
                <input type="checkbox" id="tecnologia1" name="tecnologia6" value="C++">
                <label for="tecnologia6">C++</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia7" value="C#">
                <label for="tecnologia7">C#</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia8" value="PHP">
                <label for="tecnologia8">PHP</label>
            </div>
        </fieldset>
            
        <div class="campo">
            <br>
            <label> Nos conte sua experiencia </label>
            <textarea rows="4" style="width: 32em" id="experiencia" name="experiencia"></textarea>
            
        </div>

        

      <button type="submit" class="botao"> Enviar </button>
    </form>
</body>
</html>
